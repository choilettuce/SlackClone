<!DOCTYPE html>
<html>
<head>
  <title>Slack Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css"> </link>
</head>
<body>
  <div id="channel-list">
    <h2>Channels</h2>
    <ul id="channels"></ul>
    <input type="text" id="channel-input" placeholder="Enter channel name"> </input>
    <button id="create-channel">Create Channel</button>
  </div>
  <div id="message-list">
    <h2>Messages</h2>
    <ul id="messages"></ul>
    <input type="text" id="message-input" placeholder="Enter message"></input>
    <button id="send-message">Send Message</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
